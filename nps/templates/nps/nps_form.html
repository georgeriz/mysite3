<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Would you recommend?</h1>
<form action="{% url 'nps:submit_answer' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <p>Extra Questions</p>
    {% for eq in eq_list %}
        <li>{{ eq.extra_question_text }}</li>
        <input type="hidden" name="extra-question" value="{{ eq.id }}">
        <input type="text" name="extra-answer-{{ eq.id}}">
    {% endfor %}
    <p>Testing</p>
    {{ ea_form }}
    <input type="submit" value="Submit">
</form>
</body>
</html>
